<style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        margin-top: 80px;
    }

    .cardNFT {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        width: 200px;
        height: 220px;
        border-radius: 16px;
        box-shadow: 0px 0px 20px 0px #08366433;

        margin: 16px;
    }

    .nameTruck {
        padding-top: 16px;
        padding-bottom: 16px;

    }
</style>

{%extends 'base.html'%}

{%block 'body'%}

<body>
    <div class="gallery">
        {% for truck in trucks %}
        {%block 'linkBack'%}
        <a href="http://localhost:8000/gallery/nft/{{truck.id}}/">
            <div class="cardNFT">
                <img src={{truck.image}} width="180" height="180">
                <h3 class="nameTruck">{{truck.name}}</h3>
            </div>
        </a>
        {% endblock %}
        {% endfor %}
    </div>
</body>

{%endblock%}
